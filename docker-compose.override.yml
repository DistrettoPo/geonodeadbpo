version: '2.2'
services:

  django:
    build: .
    # Loading the app is defined here to allow for
    # autoreload on changes it is mounted on top of the
    # old copy that docker added when creating the image
    volumes:
      - '.:/usr/src/adbpo_geonode'
      - '/data/backup_restore:/backup_restore'
      - '/data/data:/data'

  celery:
    volumes:
      - '/data/backup_restore:/backup_restore'
      - '/data/data:/data'

  geoserver:
    volumes:
      - '/data/backup_restore:/backup_restore'
      - '/data/data:/data'
